<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #3d3d3d);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: #1e1e1e;
            padding: 25px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            color: #bdbdbd;
            text-align: center;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #e60000;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            color: #f44336;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Delete Employee</h1>
    <form method="POST" action="/delete_employee">
        <label for="employee_id">Enter Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" placeholder="Employee ID" required>
        <button type="submit">Delete</button>
    </form>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
</body>

</html>
