<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #3d3d3d);
            color: #ffffff;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .operation-admin {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        a:hover {
            background: linear-gradient(135deg, #9013fe, #4a90e2);
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <h1>Admin Dashboard</h1>
    <div class="operation-admin">
        <a href="{{ url_for('add_employee') }}">Add Employee</a>
        <a href="{{ url_for('delete_employee') }}">Delete Employee</a>


        <a href="{{ url_for('preview_employees') }}">Preview Employees</a>
        <a href="{{ url_for('preview_attendance') }}">Preview attendance</a>
        <a href="{{ url_for('employee_details') }}">view employee details</a>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>


</body>


</html>
