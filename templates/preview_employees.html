<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #3d3d3d);

            margin: 0;
            padding: 20px;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #1e1e1e;
            border: 1px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        table th {
            background-color: #2c2c2c;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #444;
        }

        table td {
            color: #bdbdbd;
            border-bottom: 1px solid #333;
        }

        table tr:hover {
            background-color: #252525;
        }

        p {
            text-align: center;
            color: #ff4d4d;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Employee Data</h1>
    {% if data and data|length > 0 %}
    <table>
        <thead>
            <tr>
                {% for header in data[0] %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data[1:] %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No employee data available.</p>
    {% endif %}
</body>

</html>
